spring.security.user.name=user
spring.security.user.password=password
security.enable-csrf= false

info.app.name=Application Name
info.app.description=Application Description
info.app.version=1.0.0

management.endpoints.web.exposure.include=*

server.port=7070
server.servlet.context-path=/Demo

spring.datasource.url=jdbc:mysql://localhost:3306/spring-boot?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driverClassName=com.mysql.jdbc.Driver

spring.datasource.hikari.poolName=SpringBootHikariCP
spring.datasource.hikari.maximumPoolSize=5
spring.datasource.hikari.minimumIdle=1
spring.datasource.hikari.maxLifetime=2000000
spring.datasource.hikari.connectionTimeout=30000
spring.datasource.hikari.idleTimeout=30000
spring.datasource.hikari.pool-prepared-statements=true
spring.datasource.hikari.max-open-prepared-statements=250

#Custom application properties
application.name=My Application Demo
#spring.messages.basename=messages

logging.level.root=Debug
logging.level.com.csc.SBootRestDemo=Debug